<h3>
    {{leyenda}} - {{progreso}}
</h3>
<div class="input-group">
    <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
          <i class="mdi mdi-minus"></i>
        </button>
    </div>
    <input #txtProgreso type="number" min="1" max="100" (ngModelChange)="ingresoValor($event)" class="form-control" aria-describedby="basic-addon2" [(ngModel)]="progreso" name="progreso">
    <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(5)">
          <i class="mdi mdi-plus"></i>
        </button>
    </div>
</div>
